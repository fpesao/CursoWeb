<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="YBTecno">
	<meta name="viewport" content="width=device-width, user-scalable=no"><meta name="keywords" content="miga, sandwich, fábrica">
    <meta name="description" content="Fabrica de sandwich">
    <title>Formularios y Atributos</title>
  </head>
  	<body>
      <form autocomplete="on" name="Mi Primer Formulario">
        <fieldset>
          <legend>Datos Personales</legend>
            <p>En el siguiente formulario debes cargar tus datos básicos.</p>
            <p>Todos los campos deben estar completos y la información debe ser real.</p>
            <label for="Nombre">Nombre: </label>
            <input type="text" id="Nombre">
            <label for="Apellido">Apellido: </label>
            <input type="text" id="Apellido">
            <label for="FechaNaciomineto">Fecha de Naciomineto</label>
            <input type="date" id="FechaNaciomineto">
            <label for="Edad">Edad: </label>
            <input type="number" id="Edad">
            <label for="Genero">Género: </label>
            <b>Masculino</b><input type="radio" name="GeneroMasculino" id="GeneroMasculino">
            <b>Femenino</b><input type="radio" name="GeneroFemenino" id="GeneroFemenino">
            <label for="Ocupación">Ocupación: </label>
             <select>
               <option>Selecione una Opción</option>
               <option>Estudiante</option>
               <option>Empleado</option>
               <option>Autónomo</option>
             </select>
             <label for="ColorFavorito">Color Favorito:</label>
             <input type="color" id="ColorFavorito">
             <label for="Comenatrios">Comentarios: </label>
             <textarea name="name" rows="8" cols="40"></textarea>
             <input type="submit" value="Enviar">
             <input type="reset" value="Limpiar Formulario">
        </fieldset>        
      </form>
  	</body>
</html>
