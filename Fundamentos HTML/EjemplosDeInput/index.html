<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="YBTecno">
	<meta name="viewport" content="width=device-width, user-scalable=no"><meta name="keywords" content="miga, sandwich, fábrica">
    <meta name="description" content="Fabrica de sandwich">
    <title>Formularios y Atributos</title>
  </head>
  	<body>
      <form autocomplete="on" name="Mi Primer Formulario">
        <fieldset>
          <legend>Ejemplos de input</legend>
          <p>Seleccion de Color<bf/>
            <input type="color">
          </p>
          <p>Fecha<bf/>
            <input type="date">
          </p>
          <p>Fecha-Hora<bf/>
            <input type="datetime">
          </p>
          <p>Fecha Hora Local<bf/>
            <input type="datetime-local">
          </p>
          <p>Archivos planos, de Word, Excel<bf/>
            <input type="file">
          </p>
          <p>Email<bf/>
            <input type="email">
          </p>
          <p>Mes<bf/>
            <input type="month">
          </p>
          <p>Números<bf/>
            <input type="number">
          </p>
          <p>Rango de Números<bf/>
            <input type="range" min="0" max="10">
          </p>
          <p>Busqueda<bf/>
            <input type="search">
          </p>
          <p>Teléfono<bf/>
            <input type="tel">
          </p>
          <p>Hora<bf/>
            <input type="time">
          </p>
          <p>Dirección URL<bf/>
            <input type="url">
          </p>
          <p>Semana<bf/>
            <input type="week">
          </p>
          <p>Reset<bf/>
            <input type="reset">
          </p>
          <p>Botón HTML<bf/>
            <input type="button" value="Botón HTML">
          </p>
          <p>Envío de Formulario<bf/>
            <input type="submit">
          </p>
        </fieldset>        
      </form>
  	</body>
</html>
