<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
    <title>Viewport</title>

<link rel="stylesheet" href="css/estilos.css">

  <body >
    <h1>HTML 5</h1>
    <figure>
      <figcaption>Imagen de Homero</figcaption>
      <img src="img/pepe.svg" alt="Escudo HTML5" />
    </figure>
    <!-- usar este es mejor -->
    <picture>
      <source media="(min-width: 768px)" srcset="img/pepe.svg" >
      <source media="(min-width: 480px)" srcset="img/sandclasico1.jpg" >
      <img src="img/portada.png" >
    </picture>
    <!-- En los videos el problema es que solo se puede mostrar a 300px por eso usamos las propiedades de css -->
  <video src="videofile.ogg" controls></video>
